<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="weather-search">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-names">Dhaka</h1>
            <h3 id="temperature-count"><span>38.06</span>&deg;C</h3>
            <h1 class="lead" id="weather-state">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById("weather-search").addEventListener("click", function () {
            findWeather();
        })
        function findWeather() {
            fetch('https://api.openweathermap.org/data/2.5/weather?q=Islamabad,india&appid=32736476d50fc1c10bbd93e958d29bcb')
                .then(response => response.json())
                .then(data => {
                    const nameOfCity = data.name;
                    const tempOfCity = data.main.temp;
                    const weatherOfCity = data.weather[0].description;
                    const cityName = document.getElementById("city-name").value;
                    document.getElementById("city-name").value = "";

                    if (cityName == nameOfCity) {
                        document.getElementById("city-names").innerText = nameOfCity;
                        document.getElementById("temperature-count").innerText = tempOfCity;
                        document.getElementById("weather-state").innerText = weatherOfCity;
                    }
                    else {
                        window.alert("Input a valid city name");

                    }
                })
        }
</script>

</body>

</html>
